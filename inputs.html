<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Input típusok</title>
</head>
<body>
    <p>Ezen az oldalon kerül feltüntetésre a videóban bemutatott különböző input tag típusok</p>
    <h1>Input típusok</h1>
    <form action="https://httpbin.org/get" method="get">
        <p>
            <label for="szoveg">Szöveg (text) type:</label>
            <input type="text" id="szoveg" name="szoveg" placeholder="Valami szöveg kerül ide" autocomplete="off" required autofocus>
        </p>
        <p>
            <label for="jelszo">Jelszó (password) type:</label>
            <input type="password" name="jelszo" id="jelszo" placeholder="Valami jelszo" required minlength="8" maxlength="13">
        </p>
        <p>
            <label for="phone">Telefonszám (tel) type:</label>
            <input type="tel" name="phone" id="phone" placeholder="+36 20 123 4567" required pattern="\+36 [0-9]{2} [0-9]{3} [0-9]{4}" maxlength="15">
        </p>
        <p>
            <label for="szam">Szám (number) type:</label>
            <input type="number" name="szam" id="szam" placeholder="813" step="1" min="0" max="88">
        </p>
        <fieldset>
            <legend>Nem input típus</legend>
        <p>
            <label for="select">Választás:</label>
                <select name="select" id="select">
                    <optgroup label="Leves">
                        <option value="gyleves">Gyümölcs leves</option>
                        <option value="gleves">Gulyás leves</option>
                        <option value="hleves">Halászlé</option>
                    </optgroup>
                    <optgroup label="Főétel">
                        <option value="pizza">Pizza</option>
                        <option value="kinai">Kínai</option>
                        <option value="lecso">Lecsó</option>
                        <option value="tlecso">Tojásos lecsó</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <p>
            <label for="textlist">Lista (text type with list attribute) type:</label>
            <input type="text" id="textlist" name="textlist" list="lista">
            <datalist id="lista">
                <option value="Leves">
                <option value="Főétel">    
            </datalist>
        </p>
        <p>
        <!--CSS nélkül érdemesebb a chechkbox és a radio button esetén az input taget előbb használni, így jobban mutat-->
            <fieldset>
                <legend>Kedvenc fő étel</legend>
                Rádió gomb (radio) type
                <p>
                    <input type="radio" name="radios" id="pizza">
                    <label for="pizza">Pizza</label>
                </p>
                <p>
                    <input type="radio" name="radios" id="rantotthuskrumpli">
                    <label for="rantotthuskrumpli">Rántott hús krumplival</label>
                </p>
                <p>
                    <input type="radio" name="radios" id="kinaikaja">
                    <label for="kinaikaja">Kínai kaja</label>
                </p>
                <p>
                    <input type="radio" name="radios" id="mas">
                    <label for="egyeb">Más</label>
                </p>
            </fieldset>
        </p>
        <p>
            <fieldset>
                <legend>Háziállatok</legend>
                Többszörös választás (checkbox) type
                <p>
                    <input type="checkbox" name="cb" id="kutya">
                    <label for="cb">Kutya</label>
                </p>
                <p>
                    <input type="checkbox" name="cb" id="cica">
                    <label for="cb">Cica</label>
                </p>
                <p>
                    <input type="checkbox" name="cb" id="horcsog">
                    <label for="cb">Hörcsög</label>
                </p>
                <p>
                    <input type="checkbox" name="cb" id="Pók">
                    <label for="cb">Pók</label>
                </p>
                <p>
                    <input type="checkbox" name="cb" id="egyeb">
                    <label for="cb">Egyéb</label>
                </p>
            </fieldset>
        </p>
        <p>
            <textarea name="komment" id="komment" cols="30" rows="10" placeholder="Kommentelj az oldalról"></textarea>
        </p>
        <button type="reset">Adatok törlése</button>
        <button type="submit">Adatok elküldése</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Adatok biztonságosabb elküldése</button>
    </form>
</body>
</html>
